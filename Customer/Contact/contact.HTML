    <div class="contact-container">
        <h1>Contact</h1>
        <div class="contact-form">
            <div class="left-column">
                <label for="Username">Username</label>
                <input id="Username" type="text" placeholder="DragonEarth" required readonly/>
               
                <label for="Email">Email</label>
                <input id="Email" type="text" placeholder="xxxxx@xxxxx.com" required readonly/>
               
                <label for="Phone">Phone number</label>
                <input id="Phone" type="text" placeholder="0xxxxxxxxx" required readonly/>
            </div>
            <div class="right-column">
                <label for="Facebook">Facebook</label>
                <input id="Facebook" type="text" placeholder="-" required readonly/>
               
                <label for="Instagram">Instagram</label>
                <input id="Instagram" type="text" placeholder="-" required readonly/>
               
                <label for="Line">Line</label>
                <input id="Line" type="text" placeholder="-" required readonly/>
            </div>
        </div>
        <div class="button-container">
            <a href="edit_contact.HTML"><button class="confirm-button">Edit Contact</button></a>
        </div>
    </div>
