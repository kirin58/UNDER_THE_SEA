<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registert</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="/photo/Logo.png">
</head>
<body>
    <h1 style="font-family: s;">REGISTER</h1>
    <div class="content">
        <div class="column">
            <label for="Username">Enter your Username</label>
                <input id ="Username"
                    type="text"
                    outfocus="outfocus"
                    placeholder="Username"required/>
                    <div id="usernameError"></div>
            <label for="Phone">Phone</label>
                <input id ="Phone"
                    type="text"
                    outfocus="outfocus"
                    placeholder="Phone Number "required/>
                    <div id="phoneError"></div>
            <label for="Password">Enter your Password</label>
                <input id ="Password"
                    type="text"
                    outfocus="outfocus"
                    placeholder="Password"
                    required
                    minlength="8" />
                    <div id="passwordError"></div>
            <label for="ConfirmPassword">Confirm Password</label>
                <input id="ConfirmPassword" 
                    type="text"
                    outfocus="outfocus" 
                    placeholder="Confirm Password" 
                    required
                    minlength="8" />
                    <div id="confirmPasswordError"></div>    
        </div>
        <div class="column" >
            <label for="Email">Enter your Email</label>
            <input id ="Email"
                type="text"
                outfocus="outfocus"
                placeholder="Email"required/>
                <div id="emailError"></div>
                <label for="Facebook">Facebook</label>
                <input id="Facebook" type="text" placeholder="Facebook" required />
                <div id="facebookError"></div>
                
                <label for="Instagram">Instagram</label>
                <input id="Instagram" type="text" placeholder="Instagram" required />
                <div id="instagramError"></div>
                
                <label for="Line">Line</label>
                <input id="Line" type="text" placeholder="Line" />
                <div id="lineError"></div>
        </div>
    </div>
    <div class="button">
        <div class="columnconfirm">
            <div class="inconfirm">
                <button type="button" class="confirm" onclick="registerUser()">Confirm</button>
            </div>
        </div>
        <div class="column">
            <a href="../sign_in/sign_in.html"><button class="cancel">Cancel</button></a>
        </div>  
    </div>
    <script src="register.js"></script>
</body>
</html>
