<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In with Google</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="sign.css">
  <link rel="icon" href="/photo/Logo.png">
</head>
<body>
    <div class="container">
        <div class="pict">
            <img src="/photo/23.png">
            Sign in with Google
        </div>
        <div class="divider"></div>
        <div class="main-content">
            <div class="left">
                <div class="logo">
                    <img src="/photo/logo.png" alt="Logo">
                </div>
                <div class="title">Choose an account</div>
                <div class="subtitle">To continue to LANAIL HOUSE</div>
            </div>

            <div class="right">
                <a href="../sign_in_google/select_g.html" class="account">
                    <div class="avatar red">A</div>
                    <div class="text">
                        <div class="name">AAA AAA</div>
                        <div class="email">AAA@gmail.com</div>
                    </div>
                </a>
            
                <a href="#" class="account">
                    <div class="avatar green">B</div>
                    <div class="text">
                        <div class="name">BBB BBB</div>
                        <div class="email">BBB@gmail.com</div>
                    </div>
                </a>
            
                <a href="#" class="account">
                    <div class="avatar blue">C</div>
                    <div class="text">
                        <div class="name">CCC CCC</div>
                        <div class="email">CCC@gmail.com</div>
                    </div>
                </a>
            
                <a href="#" class="account">
                    <div class="another">
                        <i class='bx bx-user-circle'></i>
                        <div class="use">Use another account</div>
                    </div>
                </a>
            
                <div class="privacy">
                    Before using this app, you can review LANAIl HOUSE privacy policy and terms of service.
                </div>
            </div>          
        </div>
    </div>
</body>
</html>
