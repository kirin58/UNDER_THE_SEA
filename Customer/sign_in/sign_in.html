<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in</title>
    <link rel="stylesheet" href="sign_in.css">
    <link rel="icon" href="/photo/Logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="login">
            <form>
                <h1 style="font-family: S">MAGIC NAILS</h1>
                <div class="input-box">
                    <label for="username">Enter your username or email address</label>
                    <input type="text" id="username" name="username" placeholder="Username or email address">
                    <div id="usernameError" style="color: rgb(255, 0, 0); font-size: 12px;"></div>
                </div>

                <div class="input-box">
                    <label for="password">Enter your Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <i class='bx bx-show-alt' id="toggle-password"></i>
                    </div>
                    <div id="passwordError" style="color: red; font-size: 12px; "></div>
                </div>

                <div class="remember-forget">
                    <a href="../Recovery_Password/Recovery_Password.html" class="forgot-password"> Forget Password?</a>
                </div>

                <div class="button-group">
                    <button type="button" class="btn" onclick="signIn()">Sign in</button>
                    <a href="../register/register.html"><button type="button" class="btn register-btn">Register</button></a> 
                </div>
            </form>
            
            <div class="divider">
                <span>Or</span>
            </div>
            <div id="g_id_onload" 
            data-client_id="225299753976-gnc2qmfua49i6d7a30mn375rqq3v6loj.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div>
       <div style="margin-bottom: 5%;" class="g_id_signin" data-type="standard"></div>
     </div>
   </main>
   <script src="https://accounts.google.com/gsi/client" async defer></script>
   <script src="sign_in.js"></script>
 </body>
 </html>
