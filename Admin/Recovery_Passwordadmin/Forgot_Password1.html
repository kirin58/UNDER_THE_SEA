<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/Customer/Recovery_Password/Forgot_Password.css">
    <link rel="icon" href="/photo/Logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="Password">
            <form action="#" id="passwordForm">
                <p>Recovery Password</p>

                <div class="input-box">
                    <label for="Password">New Password</label>
                    <div class="input-wrapper">
                        <input id="Password"
                            type="password"
                            placeholder="New Password"
                            required
                            minlength="8" />
                        <i class='bx bx-show-alt' id="toggle-password1"></i>
                    </div>
                    <div id="newPasswordError" style="color: red; font-size: 12px;"></div>
                </div>

                <div class="input-box">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input id="ConfirmPassword" 
                            type="password"
                            placeholder="Confirm Password" 
                            required
                            minlength="8" />
                        <i class='bx bx-show-alt' id="toggle-password2"></i>
                    </div>
                    <div id="confirmPasswordError" style="color: red; font-size: 12px;"></div>
                </div>

                <div class="button-container">
                    <button type="submit" class="confirm-btn">Confirm</button>
                    <a href="../loginadmin/loginadmin.html"><button type="button" class="cancel-btn" >Cancel</button></a>
                </div> 
            </form>
        </div>
    </main>
    <script src="Forgot_Password1.js"></script>
</body>
</html>
